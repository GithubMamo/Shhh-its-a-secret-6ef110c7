<!DOCTYPE html>
<html>
<head>
	<title> Inschrijfformulier </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form action="" method="get">
		<h1> Sign up </h1>
		<label for="naam">
			Naam
		</label><br>
		<input  id="naam" class="balk" type="text" name="name" placeholder="Naam" required="">
	<br>
		<label for="email">
			E-mail
		</label><br>
		<input id="email" class="balk" type="email" name="email" placeholder="E-mail" required="">
	<br>
		<label for="phone">
			Telefoonnummer
		</label><br>
		<input id="phone" class="balk" type="number" name="phone" placeholder="Telefoonnummer" required="">
	<br>
		<label for="wachtwoord">
			Wachtwoord
		</label><br>
		<input id="wachtwoord" class="balk" type="password" name="wachtwoord" placeholder="Wachtwoord" required="">
	<br>	
	<br>
		<input type="submit" class="rondehoek">
	<br>
		<script src="script.js"></script>  
	</form>		
</body>
</html>
